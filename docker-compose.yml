version: '3.3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null
  api:
    build: "./api"
    depends_on:
      - "mongodb"
    links:
      - mongodb:mongodb
    ports: 
      - "5000:5000"
    volumes:
    - ./api/logs/:/logs/
  swagger:
    image: lukastosic/swaggerui-docker
    restart: always
    volumes:
      - ./api/swagger.json:/app/swagger.json
    ports:
      - "80:80"